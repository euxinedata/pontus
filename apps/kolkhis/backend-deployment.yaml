apiVersion: apps/v1
kind: Deployment
metadata:
  name: kolkhis-backend
  namespace: kolkhis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kolkhis-backend
  template:
    metadata:
      labels:
        app: kolkhis-backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:16-alpine
          command: ["sh", "-c", "until pg_isready -h postgres -p 5432; do sleep 2; done"]
      containers:
        - name: backend
          image: ghcr.io/euxinedata/kolkhis-backend:cb3ea48
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: FRONTEND_URL
              value: https://app.euxine.eu
          envFrom:
            - secretRef:
                name: postgres-credentials
            - secretRef:
                name: kolkhis-app-secrets
            - secretRef:
                name: kolkhis-s3-secrets
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
